{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'assets/images/short_brand.svg' %}" type="image/x-icon">
    <title>Cadastro | PetCare</title>

    <link rel="stylesheet" href="{% static '/styles/signup/style.css' %}">

</head>
<body>
    <h1>Cadastro | PetCare</h1>
    <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="image">Foto</label>
        <input type="file" name="image">

        <label for="name">Nome</label>
        <input type="text" name="name" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" required>

        <label for="password">Senha</label>
        <input type="password" name="password" required>

        <label for="role">Cargo</label>
        <input type="text" name="role">
        <p>{{ signup_error }}</p>

        <button type="submit">Cadastra-se</button>
    </form>
    <span>JÃ¡ possui cadastro? <a href="{% url 'login' %}">Realizar login.</a></span>

</body>
</html>
