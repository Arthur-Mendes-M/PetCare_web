{% extends 'standard/base.html' %}
{% load static %}

{% block title %}Cadastro{% endblock %}
{% block links %}
    <link rel="stylesheet" href="{% static '/styles/signup/style.css' %}">
{% endblock %}

{% block content %}
    <h1>Cadastro | PetCare</h1>
    <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="image">Foto</label>
        <input type="file" name="image">

        <label for="name">Nome</label>
        <input type="text" name="name" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" required>

        <label for="password">Senha</label>
        <input type="password" name="password" required>

        <label for="role">Cargo</label>
        <input type="text" name="role">

        <button type="submit">Cadastra-se</button>
    </form>
    <span>JÃ¡ possui cadastro? <a href="{% url 'login' %}">Realizar login.</a></span>

{% endblock %}
