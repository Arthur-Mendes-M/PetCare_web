{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<hedisplay:>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'assets/images/short_brand.svg' %}" type="image/x-icon">
    <title>Login | PetCare</title>

    <link rel="stylesheet" href="{% static '/styles/login/style.css' %}">
<body>
    <div class="main">
        <div class="container">
            <div class="links">
                <a href="{% url 'login' %}" class="login">Login</a>
                <a href="{% url 'signup' %}" class="signup">Cadastro</a>
            </div>
            <div class="title">
                <h1>Faça seu Login</h1>
            </div>
            <div class="paragraph">
                <p>Digite seu e-mail e senha abaixo para entrar na sua conta.</p>
            </div>
            {% comment %} <h2>Usuário: {{ employee }}</h2> {% endcomment %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="input-email">
                    <input class="email" type="email" name="email" required>
                    <div class="labelline">E-mail</div>
                </div>
                <div class="input-password">
                    <input class="password" type="password" name="password" required>
                    <div class="labelline">Senha</div>
                </div>
                {% if login_error  %}
                    <p>Erro: {{ login_error }}</p>
                {% endif %}
                <div class="button">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>

        <div class="img-container">
            <img src="{% static 'assets/images/petCare_illustration.svg' %}" alt="{{ imagem.nome }}">
        </div>
    </div>
</body>
</html>
