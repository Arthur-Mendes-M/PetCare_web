{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'assets/images/short_brand.svg' %}" type="image/x-icon">
    <title>Entrar | PetCare</title>

    <link rel="stylesheet" href="{% static '/styles/login/style.css' %}">
</head>
<body>
    <h1>Entrar | PetCare</h1>
    <h2>Usuário: {{ employee }}</h2>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <label for="email">E-mail</label>
        <input type="email" name="email" autofocus>

        <label for="password">Senha</label>
        <input type="password" name="password">
        {% if login_error  %}
            <p>Erro: {{ login_error }}</p>
        {% endif %}

        <button type="submit">Entrar</button>
    </form>

    <span>Não possui cadastro? <a href="{% url 'signup' %}">Cadastre-se aqui.</a></span>
</body>
</html>
